<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowanie nazwisk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Losowanie nazwisk</h1>

    <input type="text" id="nameInput" placeholder="Dodaj nazwisko">
    <button id="addName" class="btn">Dodaj</button>

    <h2>Lista nazwisk:</h2>
    <ul id="nameList"></ul>

    <button id="drawName" class="btn">Losuj nazwisko</button>

    <h2>Wylosowane nazwiska:</h2>
    <ul id="drawnList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
